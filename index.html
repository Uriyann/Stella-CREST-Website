<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella-CREST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">

            <h1 class="nav-title">Stella-CREST</h1>

            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Shop</a>
                <a href="#">Featured</a>
                <a href="#">About Us</a>
            </div>

            <div class="website-config">
                <img src="assets/search.svg" alt="Search Icon" class="icon search-icon">
                <img src="assets/user.svg" alt="User Icon" class="icon user-icon">
                <img src="assets/notification.svg" alt="Notification Icon" class="icon notification">
                
                <div class="language">
                    <span>English</span>
                    <img src="assets/dropdown.svg" alt="Dropdown Icon" class="icon dropdown-icon">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="shop-section shop-slideshow">
            <div class="slide-show">
                <button class="previous-btn"><img src="assets/prev-btn.png"></button>
                <img src="assets/sakamoto_days.png" alt="sakamoto_days" class="shideshow-img">
                <h2 class="shide-title">SAKAMOTO DAYS</h2>
                <button class="cont-btn"><img src="assets/cont-btn.png"></button>
            </div>
        </section>
        <section class="anime-picker">
            
            
        </section>
    </main>
</body>

</html>
